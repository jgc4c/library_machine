<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="w3-bar">
        <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="/login" class="w3-bar-item w3-button w3-light-grey w3-mobile">Login</a>
    </div> 
    <div class="w3-container w3-mobile" id="visitor-header">
        <h1 id="heading">Welcome, Visitor!</h1>  
        <button onclick="getData()">getData</button>
        <p id="test"></p>
    </div>

    <script>
        function getData() {
            fetch(`/display`)
            .then(response => response.json())
            .then(data => {
                displayData(data);
            });
        }

        function displayData(data) {
            // document.getElementById("test").innerHTML = JSON.stringify(data);
        }
    </script>


</body>
</html>
