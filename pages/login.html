<!DOCTYPE html>
<html>
    <head>
        <title>Library Machine (In-Dev)</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Add content blocks if needed-->
        <div class="w3-bar">
            <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
            <a href="/login" class="w3-bar-item w3-button w3-light-grey w3-mobile">Login</a>
        </div> 
        
        <div class="w3-container" id="login-header">
            <h1 id="heading">Welcome to the Library Machine!</h1>
            <p>Input your log-in information on the bottom.</p>
            <p>Make sure to check the right button to confirm what kind of user you are logging in as.</p>    
        </div>
        
        <div class="w3-container" id="login-form">
            <form action="http://localhost:3000/login-check" method="POST">
                <p>Logging in as:</p>
                <input type="radio" id="visitor" name="user_type" value="Visitor">
                <label for="visitor">Visitor</label><br>
                <input type="radio" id="librarian" name="user_type" value="Librarian">
                <label for="librarian">Librarian</label><br>
                <input type="radio" id="admin" name="user_type" value="Admin">
                <label for="admin">Admin</label><br>
    
                <p>Enter your Library account information here:</p><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
